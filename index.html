<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Nat√°lku</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Jemn√Ω r≈Ø≈æov√Ω p≈ôechod */
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden; /* Aby se nezobrazovaly posuvn√≠ky */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pacifico', cursive;
        }

        .container {
            text-align: center;
            z-index: 10; /* Text mus√≠ b√Ωt nad srd√≠ƒçky */
            position: relative;
        }

        h1 {
            color: #d63031;
            font-size: 5rem; /* Velikost p√≠sma */
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            margin: 0;
            animation: pulse 2s infinite; /* Jemn√© pulzov√°n√≠ textu */
        }

        /* Animace pulzov√°n√≠ textu */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Styl pro padaj√≠c√≠/l√©taj√≠c√≠ srd√≠ƒçka */
        .heart {
            position: absolute;
            bottom: -50px;
            background-color: transparent;
            font-size: 2rem;
            animation: floatUp linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        /* Animace letu srd√≠ƒçek */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Miluju Tƒõ, Nat√°lko ‚ù§Ô∏è</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // N√°hodnƒõ vybere vzhled srd√≠ƒçka (emoji)
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            
            // N√°hodn√° pozice zleva (0 a≈æ 100% ≈°√≠≈ôky obrazovky)
            heart.style.left = Math.random() * 100 + 'vw';
            
            // N√°hodn√° rychlost animace (mezi 3 a 7 sekundami)
            const duration = Math.random() * 4 + 3;
            heart.style.animationDuration = duration + 's';
            
            // N√°hodn√° velikost
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';

            document.body.appendChild(heart);

            // Odstranƒõn√≠ srd√≠ƒçka po dokonƒçen√≠ animace, aby se nezahltil prohl√≠≈æeƒç
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Vytv√°≈ô√≠ nov√© srd√≠ƒçko ka≈æd√Ωch 300 milisekund
        setInterval(createHeart, 300);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Nat√°lku</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Stejn√Ω r≈Ø≈æov√Ω p≈ôechod */
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Pou≈æit√≠ nov√©ho fontu */
            font-family: 'Dancing Script', cursive;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63031;
            font-size: 6rem; /* Trochu jsem p√≠smo zvƒõt≈°il, tento font je opticky men≈°√≠ */
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
            margin: 0;
            font-weight: 700; /* Tuƒçn√© p√≠smo pro lep≈°√≠ ƒçitelnost */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            bottom: -50px;
            background-color: transparent;
            font-size: 2rem;
            animation: floatUp linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Miluju Tƒõ, Nat√°lko ‚ù§Ô∏è</h1>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû'];
            heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 4 + 3;
            heart.style.animationDuration = duration + 's';
            
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
